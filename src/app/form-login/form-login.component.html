
<div class="main-content">
  <section class="login">
    <div class="container">
      <div class="row text-center intro">
        <div class="col-12">
          <h2>Bienvenido de Regreso !</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 ">
          <form (ngSubmit)="onSubmit()" [formGroup]="model">
            <div class="error-container"></div>
            <div class="form-group">
              <label class="control-label col-xs-4">Usuario</label>
              <input type="text" class="form-control" name="usuario" id="usuario" formControlName="usuario">
              <p *ngIf="f.usuario.errors?.required">Ingrese una clave</p>
            </div>
            <div class="form-group mt-3">
              <label class="control-label col-xs-4">Clave</label>
              <input type="password" class="form-control" name="clave" id="clave" formControlName="clave">
              <p *ngIf="f.clave.errors?.required">Ingrese una contrase√±a</p>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive mt-2" id="registrar" [disabled]="!model.valid"> <span class="glyphicon glyphicon-search"></span> <i class="icofont-facebook mr-2"
              aria-hidden="true"></i>INICIAR SESION</button>
          </form>

          <p class="text-center">No tienes una cuenta? <a id="link-rojo" routerLink="registro">Crea una nueva cuenta!</a></p>


        </div>
      </div>
    </div>
  </section>
</div>
