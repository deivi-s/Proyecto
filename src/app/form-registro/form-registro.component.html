<div class="main-content">
  <section class="signup">
      <div class="container">
          <div class="row text-center intro">
              <div class="col-12">
                  <h2>Crear una cuenta</h2>
                  <p class="text-max-800">Crea una cuenta nueva y recibe un mes gratis.</p>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <form id="signup-form" action="#" method="post">
                      <div class="error-container"></div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Usuario</label>
                                  <input class="form-control form-control-name" name="usuario"  placeholder="" type="text" required="">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Correo</label>
                                  <input type="email" class="form-control" name="correo" required="required">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Nombres</label>
                                  <input class="form-control form-control-name" name="nombres" id="first-name" placeholder="" type="text" required="">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Apellidos</label>
                                  <input class="form-control form-control-name" name="apellidos" id="last-name" placeholder="" type="text" required="">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Contraseña</label>
                                  <input type="password" class="form-control" name="clave" id="password" required="required">
                              </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label>Confirmar Contraseña</label>
                                  <input type="password" class="form-control" name="clave_confirmada" id="confirm-password" required="required">
                              </div>
                          </div>
                      </div>
                      <div class="form-group mt-3">
                          <button class="btn hvr-sweep-to-right" type="submit">Crear Nueva Cuenta</button>
                      </div>
                  </form>
                  <div class="text-center">Tienes una cuenta? <a id="link-rojo"  routerLink="login">Inicia Sesión</a></div>
              </div>
          </div>
      </div>
  </section>
</div>
